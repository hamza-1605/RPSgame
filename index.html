<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/image-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <div id="overlay"></div>
        <div id="pop">
            <h2>Are you ready to play Rock-Paper-Scissors?</h2>
            <button id="play">Let's Play</button>
        </div>
        <div class="headings">
            <div class="user">
                <div class="user-score">
                    <p>Your Score</p>
                    <p id="user-scr">0</p>
                </div>
                <img src="" alt="user image" id="userImg">
            </div>
            <div class="etc">
                <div>
                    <p>Draws</p>
                    <p id="tie-scr">0</p>
                    <button id="resetBtn">Reset Scores</button>
                </div>
                <p id="result-display"></p>
            </div>
            <div class="cpu">
                <div class="cpu-score">
                    <p>CPU Score</p>
                    <p id="cpu-scr">0</p>
                </div>
                <img src="" alt="user image" id="cpuImg">
            </div>
        </div>

        <div class="options">
            <div class="buttons">
                <button class="choiceBtn" id="rockBtn" value="Rock"></button>
                <button class="choiceBtn" id="paperBtn" value="Paper"></button>
                <button class="choiceBtn" id="scissorsBtn" value="Scissors"></button>
            </div>
            <p>Choose an Option</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
